version: 2
jobs:
  build:
    docker:
      - image: mesosphere/aws-cli

    working_directory: ~/repo
    parallelism: 2

    steps:
      - checkout
      - run:
          name: Deploy
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]||[ "${CIRCLE_BRANCH}" == "Add-Master-Template" ]; then
              aws s3 cp Instance/template.yaml s3://owen-public-production-bucket/Instance/template.yaml
              aws s3 cp VPC/template.yaml s3://owen-public-production-bucket/VPC/template.yaml
            fi
